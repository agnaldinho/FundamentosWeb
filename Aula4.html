<body>
    <h1>HTML FORMATTING ELEMENTS</h1>
    <P><i>Este texto esta em italico</i></P>
    <P><b>Este texto esta em negrito</b></P>
    <P><sub>Este texto esta em subcript</sub> ou <sup>Este texto esta em supercript</sup></P>
    <!-- <P><del>Este texto esta em del </del></P> -->


    <h2>HTML Lists</h2>
    <ul>
        <li>Violão</li>
        <li>Piano</li>
        <li></li>
    </ul>

    <ol>
        <li>Domingo</li>
        <li>Segunda</li>
        <li>Terça</li>
        <li>Quarta</li>
    </ol>

</body>
